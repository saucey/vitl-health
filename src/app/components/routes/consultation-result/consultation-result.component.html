<div class="result__walkthrough">

  <div class="container container--medium pt-100 pb-100 text-center">

    <div class="pt-30 pt-md-0" *ngIf="slide === 'good-news'">

      <h1 class="heading mb-20">Good news</h1>

      <hr class="hr mb-20">

      <h2 class="copy mb-45">You appear to be doing well in the following areas</h2>

      <div class="container container--tiny">

        <ul class="list list--grid mb-45 mb-md-60">

          <li class="list__item" *ngFor="let pillar of result.positivePillars">
            <figure class="icon icon--bordered icon--medium">
              <div class="icon__caption icon__caption--bottom">
                <span>{{pillar.label}}</span>
              </div>
              <img class="icon__image" [appImage]="pillar.icon" [width]="45"/>
            </figure>
          </li>

        </ul>

        <a class="button button--white mb-30 mb-md-0" (click)="nextSlide()">Next</a>

      </div>

    </div>

    <div class="pt-30 pt-md-0" *ngIf="slide === 'bad-news'">

      <h1 class="heading mb-20">Areas to focus on</h1>

      <hr class="hr mb-20">

      <h2 class="copy mb-30">Your consultation has pinpointed the following areas</h2>

      <div class="container container--small">

        <ul class="mb-md-60">
          <li class="result__pillar" *ngFor="let pillar of result.negativePillars">
            <div class="result__pillar__captions">
              <img class="result__pillar__icon" [appImage]="pillar.icon" [height]="20" [heightLg]="30"/>
              <span class="result__pillar__label">{{pillar.label}}</span>
              <span class="result__pillar__grade" *ngIf="pillar.scoreLabel">{{pillar.scoreLabel}}</span>
            </div>
            <!-- <div class="result__pillar__score" *ngIf="pillar.showProgress">
              <span class="result__pillar__circle" *ngFor="let circle of circles"></span>
              <div class="result__pillar__fill" [style.width]="(pillar.score * 100) + '%'"></div>
            </div> -->
          </li>
        </ul>

      </div>

      <a class="button button--white mb-30 mb-md-0" (click)="nextSlide()">Next</a>

    </div>

    <div class="pt-30 pt-md-0" *ngIf="slide === 'next-steps'">

      <h1 class="heading mb-20">{{result.nextSteps.title}}</h1>

      <hr class="hr mb-20">

      <div class="container container--small">

        <h2 class="copy mb-30">{{result.nextSteps.subtitle}}</h2>

        <div class="mb-30">
          <img
            width="310"
            srcset="
            {{result.nextSteps.image.url}}?compress=1 2x,
            {{result.nextSteps.image.url}}?width=310&compress=1 1x"
            src="{{result.nextSteps.image.url}}" alt=""/>
        </div>

        <div *ngIf="warningScreen">
          <a class="button button--white mb-30 mb-md-0" (click)="nextSlide()">Next</a>
        </div>

        <div *ngIf="!warningScreen">
          <div class="list list--horizontal-md mb-30 mb-md-0">
            <a class="button button--white" routerLink="/myvitl/result">Continue</a>
          </div>
        </div>

      </div>

    </div>
