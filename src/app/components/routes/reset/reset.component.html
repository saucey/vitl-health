<div class="pt-100 pt-md-150 pb-60">

  <div class="container container--small text-center">

    <div>

      <h1 class="heading heading--small mb-30">Reset your password</h1>

      <p class="copy mb-30">Please enter your new password to re-gain access</p>

      <hr class="hr hr--primary mb-30">

      <form class="mb-30" (ngSubmit)="submit()" #resetForm="ngForm">

        <div class="mb-30">
          <app-form-password name="password" placeholder="Enter your new password" ngModel password required></app-form-password>
        </div>

        <div class="mb-30">
          <app-form-password name="password_confirm" placeholder="Confirm password" ngModel password required></app-form-password>
        </div>

        <button class="button button--fullWidth button--maxWidth button--primary">Submit</button>

      </form>

    </div>

  </div>

</div>
