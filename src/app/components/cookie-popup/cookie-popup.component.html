<div class="new-UI" *ngIf="!dismissed()">
  <div class="cookie-popup">
    <img width="40" src="https://static.vitl.com/images/icons/icon-cookies.svg" alt="">
    <p class="text-center text--xsmall">
      We eat cookies, but only healthy ones. By using this website you agree to our use of cookies.
      <a (click)="navigate()" class="link">Learn more</a>
    </p>
    <button class="button button--xsmall button--ghost-white" (click)="dismiss()">Got it, thanks!</button>
  </div>
</div>
