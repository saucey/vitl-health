<div class="text-center">
    <h2 class="copy copy--large copy--mediumWeight pt-30 pb-25">Login</h2>
    <p class="copy copy--tiny pb-30 color--dark-cream">With the account of the person <span class="copy--semiBold">taking</span> the test</p>
    <form class="mb-30" (ngSubmit)="login()" #loginForm="ngForm">

        <div class="mb-30">
            <app-form-text name="email" placeholder="Email address" ngModel email required></app-form-text>
        </div>
        <div class="mb-30">
            <app-form-password name="password" placeholder="Password" ngModel password required></app-form-password>
        </div>

        <div class="text-left mb-30">
            <a class="copy copy--tiny" (click)="forgotPassword()">Forgot password?</a>
        </div>

        <button class="button button--fullWidth button--primary text-center">Continue</button>
    </form>

    <hr class="hr mt-40" />

    <h2 class="copy copy--large copy--mediumWeight pt-30 pb-25">Don't have an account?</h2>
    <a class="button button--fullWidth  button--blackBorder mb-30" routerLink="/kit/account/register">Register here</a>
</div>
