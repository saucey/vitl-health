<ul class="modal2--blood__list">
    <li class="list__item" *ngFor="let item of data.listItems">
        <img src="{{item.imgSrc}}" class="list__item-img">
        <div class="list__item-copy">
            <p class="list__item-copy-h">{{item.header}}</p>
            <p class="list__item-copy-p">{{item.paragraph}}</p>
        </div>
    </li>
</ul>
