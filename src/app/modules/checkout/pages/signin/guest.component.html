<h1>Personal details</h1>

<h2>We use your details to personalise&nbsp;your&nbsp;experience</h2>

<div class="container container--tiny">

    <form class="form" (ngSubmit)="registerLead()" #createLeadForm="ngForm">

        <div class="mb-10">
            <app-form-text name="firstname" placeholder="First name" ngModel required #nameInput></app-form-text>
        </div>

        <div class="mb-30">
            <app-form-text name="email" placeholder="Email" ngModel email required></app-form-text>
        </div>

        <button class="button button--primary button--fullWidth">Continue</button>

    </form>

</div>
